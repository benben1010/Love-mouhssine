<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Mouhssine</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      color: #4b2e2e;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #ff69b4;
      color: white;
      padding: 1em;
      font-size: 1.8em;
    }
    nav button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #ff1493;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
    section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img.placeholder {
      width: 100%;
      height: 200px;
      background: #ddd;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>Love Mouhssine</header>

  <nav>
    <button onclick="showSection('notes')">Love Notes</button>
    <button onclick="showSection('countdown')">Countdowns</button>
    <button onclick="showSection('reasons')">Why I Love You</button>
    <button onclick="showSection('memories')">Memory Map</button>
    <button onclick="showSection('game')">Scavenger Hunt</button>
  </nav>

  <section id="notes" class="active">
    <div class="card">
      <h2>Love Note</h2>
      <p id="love-note">You're my favorite notification.</p>
      <button onclick="randomNote()">Another Note</button>
    </div>
  </section>

  <section id="countdown">
    <div class="card">
      <h2>Countdown to Our Next Date</h2>
      <p id="countdown-timer"></p>
    </div>
  </section>

  <section id="reasons">
    <div class="card">
      <h2>Why I Love You</h2>
      <ul id="reasons-list">
        <li>You always make me smile.</li>
        <li>Your hugs are the safest place on earth.</li>
      </ul>
    </div>
  </section>

  <section id="memories">
    <div class="card">
      <h2>Memory Map</h2>
      <img class="placeholder" alt="Add your memory photo here" />
      <p><em>Our first walk by the beach...</em></p>
    </div>
  </section>

  <section id="game">
    <div class="card">
      <h2>Mini Scavenger Hunt</h2>
      <p>Clue: Where did we first laugh until we cried?</p>
    </div>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const notes = [
      "You're my favorite notification.",
      "My heart is happiest when you're near.",
      "Life with you is my favorite adventure.",
      "You + Me = Forever",
      "Every love story is beautiful, but ours is my favorite."
    ];

    function randomNote() {
      const note = notes[Math.floor(Math.random() * notes.length)];
      document.getElementById('love-note').textContent = note;
    }

    function updateCountdown() {
      const target = new Date('2025-05-01');
      const now = new Date();
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById('countdown-timer').textContent = `${days} days left until our next date!`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
